apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: elasticsearch-data-0
  namespace: test-production
  labels:
    app: elasticsearch
    tier: search
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: elasticsearch-0
  namespace: test-production
  labels:
    app: elasticsearch
spec:
  containers:
    - name: elasticsearch
      image: elasticsearch:8.11.0
      env:
        - name: discovery.type
          value: single-node
        - name: ES_JAVA_OPTS
          value: "-Xms512m -Xmx512m"
        - name: xpack.security.enabled
          value: "false"
      volumeMounts:
        - name: data
          mountPath: /usr/share/elasticsearch/data
      ports:
        - containerPort: 9200
  volumes:
    - name: data
      persistentVolumeClaim:
        claimName: elasticsearch-data-0
