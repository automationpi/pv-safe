# Production-like namespace with multiple services
# Simulates a more realistic scenario

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-master-data
  namespace: test-production
  labels:
    app: mysql
    role: master
    tier: database
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: mysql-master
  namespace: test-production
  labels:
    app: mysql
    role: master
spec:
  containers:
    - name: mysql
      image: mysql:8.0
      env:
        - name: MYSQL_ROOT_PASSWORD
          value: rootpassword
      volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
      ports:
        - containerPort: 3306
  volumes:
    - name: data
      persistentVolumeClaim:
        claimName: mysql-master-data
---
