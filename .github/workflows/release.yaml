name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        run: |
          # Build for multiple platforms
          GOOS=linux GOARCH=amd64 go build -o bin/pv-safe-webhook-linux-amd64 ./cmd/webhook
          GOOS=linux GOARCH=arm64 go build -o bin/pv-safe-webhook-linux-arm64 ./cmd/webhook
          GOOS=darwin GOARCH=amd64 go build -o bin/pv-safe-webhook-darwin-amd64 ./cmd/webhook
          GOOS=darwin GOARCH=arm64 go build -o bin/pv-safe-webhook-darwin-arm64 ./cmd/webhook

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Package Helm chart
        run: |
          helm package charts/pv-safe --destination .

      - name: Create release notes
        id: release_notes
        run: |
          cat > release_notes.md <<EOF
          ## pv-safe ${GITHUB_REF#refs/tags/}

          ### Installation

          #### Using Helm (Recommended)
          \`\`\`bash
          helm install pv-safe oci://ghcr.io/automationpi/pv-safe-chart --version ${GITHUB_REF#refs/tags/v}
          \`\`\`

          #### Using kubectl
          \`\`\`bash
          kubectl apply -f https://github.com/automationpi/pv-safe/releases/download/${GITHUB_REF#refs/tags/}/install.yaml
          \`\`\`

          ### Container Images

          - \`ghcr.io/automationpi/pv-safe:${GITHUB_REF#refs/tags/}\`
          - \`ghcr.io/automationpi/pv-safe:${GITHUB_REF#refs/tags/v}\`
          - \`ghcr.io/automationpi/pv-safe:latest\`

          Multi-arch support: \`linux/amd64\`, \`linux/arm64\`

          ### What's Changed

          See the [CHANGELOG](CHANGELOG.md) for detailed changes.

          ### Documentation

          - [Operator Guide](https://github.com/automationpi/pv-safe/blob/main/docs/OPERATOR_GUIDE.md)
          - [Quick Reference](https://github.com/automationpi/pv-safe/blob/main/docs/QUICK_REFERENCE.md)

          ### Verification

          All container images are signed and attested. Verify with:
          \`\`\`bash
          cosign verify ghcr.io/automationpi/pv-safe:${GITHUB_REF#refs/tags/}
          \`\`\`
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          files: |
            bin/*
            pv-safe-*.tgz
            sbom.spdx.json
          draft: false
          prerelease: ${{ contains(github.ref, 'rc') || contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-chart:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Helm chart
        run: |
          helm package charts/pv-safe
          helm push pv-safe-*.tgz oci://ghcr.io/automationpi
